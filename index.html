<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tic Tac Toe</title>

    <link href="https://fonts.googleapis.com/css?family=Fredoka+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="style.css">

    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.6.1/jquery.min.js"></script>
    <script type="text/javascript" src="game.js"></script>
</head>

<body>
    <div id="title">
        <span id="tic">tic</span><span class="dot">•</span><span id="tac">tac</span><span class="dot">•</span><span
            id="toe">toe</span>
    </div>
    <div id="grid-lines">
        <div class="game-board">
            <div class="bg-color-fix">
                <div class="game-space" id="1"></div>
            </div>
            <div class="bg-color-fix">
                <div class="game-space" id="2"></div>
            </div>
            <div class="bg-color-fix">
                <div class="game-space" id="3"></div>
            </div>
            <div class="bg-color-fix">
                <div class="game-space" id="4"></div>
            </div>
            <div class="bg-color-fix">
                <div class="game-space" id="5"></div>
            </div>
            <div class="bg-color-fix">
                <div class="game-space" id="6"></div>
            </div>
            <div class="bg-color-fix">
                <div class="game-space" id="7"></div>
            </div>
            <div class="bg-color-fix">
                <div class="game-space" id="8"></div>
            </div>
            <div class="bg-color-fix">
                <div class="game-space" id="9"></div>
            </div>
        </div>
    </div>

    <!-- <span id="reset">reset game</span> -->
    <div id="info">
        <div id="resets">
            <div id="reset-game">Reset Game</div>
            <div id="reset-scores">Reset Scores</div>
        </div>
        <div id="scores">
            <div id="x-div">X Score:<br class="large-only"><span id="x-score"> 0</span></div>
            <div id="o-div">O Score:<br class="large-only"><span id="o-score"> 0</span></div>
            <div id="draw-div">Draws:<br class="large-only"><span id="draw-count"> 0</span></div>
        </div>
    </div>

</body>

</html>
